<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Graph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- background -->
    <img src="img.png" alt="back image">
    <!-- canvas -->
    <canvas id="canvas"></canvas>
    <!-- controls -->
    <div class="controller">
        <h1>Bubble Graph JS</h1>
        <table>
            <tr>
                <th><b>Reduce Ball</b></th>
                <td><input type="checkbox" id="reduceBall" checked></td>
            </tr>
            <tr>
                <th><b>Number Of Balls</b></th>
                <td><input type="number" value="2" id="numberOfBalls"></td>
            </tr>
            <tr>
                <th><b>Ball Speed</b></th>
                <td><input type="number" value="10" id="ballSpeed"></td>
            </tr>
            <tr>
                <th><b>Show Graph</b></th>
                <td><input type="checkbox" id="showGraph" checked></td>
            </tr>
            <tr>
                <th><b>Graph Line distance</b></th>
                <td><input type="number" value="100" id="graphLineDistance"></td>
            </tr>
        </table>
        <button id="resetButton">Reset</button>
    </div>

    <script src="script.js"></script>
    <script src="frontend.js"></script>
</body>

</html>
